<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Virtual Labor Assignment Board</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header id="header">
    <h1>Day Shift IXD Staffing Board</h1>
    <div id="counts">Planned: <span id="planned">0</span> | Actual: <span id="actual">0</span></div>
  </header>

  <main id="board">
    <section class="bucket" id="unassigned">
      <div class="bucket-title">Unassigned <span class="bucket-title-count">0/0</span></div>
      <div class="bucket-body"></div>
    </section>

    <section class="bucket" id="CB">
      <div class="bucket-title">CB <span class="bucket-title-count">0/0</span></div>
      <div class="bucket-body"></div>
    </section>

    <section class="bucket" id="IB_WS">
      <div class="bucket-title">Inbound WS <span class="bucket-title-count">0/0</span></div>
      <div class="bucket-body"></div>
    </section>

    <section class="bucket" id="Dock_WS">
      <div class="bucket-title">Dock WS <span class="bucket-title-count">0/0</span></div>
      <div class="bucket-body"></div>
    </section>

    <section class="bucket" id="Labor_Share">
      <div class="bucket-title">Labor Share <span class="bucket-title-count">0/0</span></div>
      <div class="bucket-body"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
