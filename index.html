<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IXD Shift Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
      color: #111;
    }

    /* Header: Shift Name */
    header {
      background: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 8px solid #111;
    }

    /* Board Layout */
    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 30px;
      padding: 30px;
      box-sizing: border-box;
      height: calc(100vh - 100px);
    }

    /* Section Style */
    section {
      border: 6px solid #000;
      background: #fafafa;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    section h2 {
      margin: 0 0 15px 0;
      font-size: 26px;
      text-align: center;
      background: #000;
      color: #fff;
      padding: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* AA Cards */
    .card {
      border: 3px solid #111;
      border-radius: 4px;
      background: #fff;
      font-size: 20px;
      padding: 10px;
      margin: 6px 0;
      text-align: center;
      font-weight: bold;
    }

    /* Sort Grid */
    .sort-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr); /* 8x4 = 32 lanes */
      gap: 10px;
    }

    .lane {
      border: 3px solid #000;
      background: #fff;
      border-radius: 2px;
      min-height: 70px;
      text-align: center;
      font-size: 18px;
      padding: 5px;
      font-weight: bold;
    }

    .lane span {
      display: block;
      font-weight: normal;
      font-size: 16px;
      margin-top: 5px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    Shift: Back Half Days
  </header>

  <!-- Main Board -->
  <main>
    <section>
      <h2>Dock</h2>
      <div class="card">Monika – 12839261</div>

</body>
</html>
