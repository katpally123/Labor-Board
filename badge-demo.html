<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>CRETs Badge – Soft Background by Schedule Code</title>
<link rel="preconnect" href="https://cdn.jsdelivr.net">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{background:#f6f7fa;font-family:Segoe UI,Roboto,Helvetica,Arial,sans-serif;padding:30px;display:flex;flex-direction:column;align-items:center;gap:20px}

/* ===== BADGE CORE ===== */
.badge{
  width:520px;height:260px;
  border:3px solid #d5dae1;border-radius:14px;
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 3px 10px rgba(0,0,0,.05);
  transition:background .3s;
}
.panel{
  width:100%;height:100%;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  color:#111;gap:10px;
}
.name{font-weight:700;font-size:20px;text-align:center}
.shift{font-size:15px;display:flex;gap:6px;align-items:center;justify-content:center;font-weight:600}
.type{font-size:13px;color:#555;font-weight:500}
.bline{display:flex;flex-direction:column;align-items:center;gap:6px}
#barcode{height:56px}
.login{font-size:13px;color:#555}
.mark{
  position:absolute;top:8px;right:12px;background:#22c55e;color:#fff;
  padding:3px 10px;border-radius:8px;font-size:12px;font-weight:700;
}

/* ===== COLOR MAP (soft pastel tints) ===== */
.code-DA .panel{background:#e8f0ff;} /* soft blue */
.code-DB .panel{background:#edf6ff;} /* faint sky */
.code-DC .panel{background:#e6fcff;} /* pale cyan */
.code-DL .panel{background:#e6fff4;} /* mint */
.code-DN .panel{background:#ebffeb;} /* green hint */
.code-NA .panel{background:#f5ebff;} /* lavender */
.code-NB .panel{background:#f8e9ff;} /* orchid */
.code-NC .panel{background:#ffe8e8;} /* rose */
.code-NL .panel{background:#fff1e6;} /* peach */
.code-NN .panel{background:#fffbe6;} /* light amber */
.code-NH .panel{background:#e6fff9;} /* aqua */

.controls{margin-top:12px;display:flex;gap:8px;flex-wrap:wrap;justify-content:center}
.controls input,.controls select,.controls button{
  padding:8px 10px;border:1px solid #cbd5e1;border-radius:8px;
}
.controls button{background:#0ea5e9;color:#fff;border:0;cursor:pointer}
</style>
</head>
<body>

<div class="badge code-DA" id="badge">
  <div class="panel">
    <div class="mark" id="mark">PRESENT</div>
    <div class="name" id="name">Raviteja K</div>
    <div class="shift"><span id="code">DA</span> · <span class="type" id="type">Regular</span></div>
    <div class="bline">
      <svg id="barcode"></svg>
      <div class="login" id="login">@ravitejj</div>
    </div>
  </div>
</div>

<div class="controls">
  <input id="inName" placeholder="Name" value="Raviteja K">
  <select id="inCode">
    <option>DA</option><option>DB</option><option>DC</option><option>DL</option><option>DN</option>
    <option>NA</option><option>NB</option><option>NC</option><option>NL</option><option>NN</option><option>NH</option>
  </select>
  <select id="inType"><option>Regular</option><option>VET</option><option>VTO</option><option>Swap</option></select>
  <input id="inLogin" placeholder="Login" value="ravitejj">
  <button onclick="apply()">Apply</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
<script>
function drawBarcode(text){
  JsBarcode("#barcode", text || "-", {
    format:"code128", lineColor:"#111", width:2, height:56, displayValue:false, margin:0
  });
}
function apply(){
  const name  = document.getElementById('inName').value || 'Associate';
  const code  = document.getElementById('inCode').value;
  const type  = document.getElementById('inType').value;
  const login = (document.getElementById('inLogin').value || '').replace(/^@/,'');
  const badge = document.getElementById('badge');
  badge.className = 'badge code-' + code;
  document.getElementById('name').textContent = name;
  document.getElementById('code').textContent = code;
  document.getElementById('type').textContent = type;
  document.getElementById('login').textContent = '@' + login;
  drawBarcode(login || name);
}
apply();
</script>
</body>
</html>
